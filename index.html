<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- We need to ensure the other styles are loaded before our stylesheet utilizes them -->
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Weather App API</title>
</head>

<body class="flex-column">
  <header class="hero">
    <h1 class="app-title">WEATHER DASHBOARD</h1>
  </header>

  <main>
    <!--searchbar-->
    <aside>
      <div class="search-card">
        <form id="search-form">
          <label class="form-label" id="city"for="City">City</label>
          <input name="username" id="city-search" type="text" autofocus="true" class="form-input"
            placeholder="Enter city here" />
          <button type="submit" class="btn submit-btn">Find City</button>
          <button class="btn clear-btn hide">Clear Search Items</button>

        </form>
      
      <section class="card-header">Searched Cities
        <div class="card-body">
          <!-- <button data-city="searched" class="btn city-button">test</button> -->
        </div>
      </div>
      </section>
    </aside>

    <!-- Empty HTML element to write weather data to in middle of page. -->
    <section class="results-container">
      <div class="current-conditions">
        <header>
          <h2><span id="city-name">Enter City For 5-Day Weather Forecast</span></h2>
        </header>
        <div class="current-text">
          <p id="uv-index"></p>
          <p id="temp"></p>
          <p id="wind"></p>
          <p id="humidity"></p>
          <img id="icon" src="">
        </div>

          <!-- 5 day weather cards-->
          <div class="fiveday-container">
        </div>
    </section>
  </main>
  <script src="./js/script.js"></script>
</body>
</html>
